<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section id="main">
    <div id="title">Sign Up</div>
    <div id="formcontainer">
        <form novalidate action="https://httpbin.org/post" method="post">
            <label for="email">Email
                <br>
                <input type="email" id="email" name="email" required class="" maxlength="100">
                <br>
                <span id="email-error"></span>
            </label>
            <label for="country">Country
                <br>
                <input type="text" id="country" name="country" required class="" minlength="4" maxlength="40">
                <span id="country-error"></span>
            </label>
            <label for="zipcode">Zip Code
                <br>
                <input type="text" id="zipcode" name="zipcode" required class="" pattern="[0-9]{5}" maxlength="5">
                <span id="zipcode-error"> </span>
            </label>
            <label for="password">Password
                <br>
                <input type="password" id="password" name="password" required class="" minlength="6" maxlength="20">
                <span id="password-error"></span>
            </label>
            <label for="password-confirm">Password Confirm
                <br>
                <input type="password" id="password-confirm" name="password-confirm" class="" required minlength="6"
                       maxlength="20">
                <span id="password-confirm-error"></span>
            </label>
            <button type="submit" id="submit">Submit</button>

        </form>

    </div>
</section>

</body>
</html>
