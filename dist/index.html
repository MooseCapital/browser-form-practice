<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="main">
        <div id="title">Sign Up</div>
        <div id="formcontainer">
            <form novalidate>
                <label for="email">Email
                    <br>
                    <input type="email" id="email" name="email" required  maxlength="100">
                    <br>
                    <span id="email-error">* email </span>
                </label>
                <label for="country">Country
                    <br>
                    <input type="text" id="country" name="country" required maxlength="40">
                    <span id="country-error"></span>
                </label>
                <label for="zipcode">Zip Code
                    <br>
                    <input type="text" id="zipcode" name="zipcode" required  pattern="[0-9]{5}"  maxlength="5">
                    <span id="zipcode-error"></span>
                </label>
                <label for="password">Password
                    <br>
                    <input type="password" id="password" name="password" required minlength="6" maxlength="20">
                    <span id="password-error" ></span>
                </label>
                <label for="password-confirm">Password Confirm
                    <br>
                    <input type="text" id="password-confirm" name="password-confirm" required minlength="6" maxlength="20">
                    <span id="password-confirm-error"></span>
                </label>

            </form>

        </div>
    </section>

</body>
</html>
